<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostalgist.js test page</title>
    <link rel="icon" type="image/png" href="https://nostalgist.js.org/favicon.png" />
    <link rel="stylesheet" href="/tests/e2e/test-page/test-page.css" />
  </head>
  <body>
    <div class="container">
      <h3>static methods</h3>
      <button type="button">nes</button>
      <button type="button">megadrive</button>
      <button type="button">gbc</button>
      <button type="button">launchSize</button>
      <button type="button">launchShader</button>
      <button type="button">launchAndCancel</button>
      <button type="button">launchWithHooks</button>
      <h3>instance methods</h3>
      <button type="button">saveState</button>
      <button type="button">loadState</button>
      <button type="button">pause</button>
      <button type="button">resume</button>
      <button type="button">restart</button>
      <button type="button">resize</button>
      <button type="button">pressA</button>
      <button type="button">pressStart</button>
      <button type="button">screenshot</button>
    </div>
    <script src="/dist/nostalgist.umd.js"></script>
    <script>
      window.nostalgistConfig = {
        resolveCoreJs(core) {
          return `https://cdn.jsdelivr.net/gh/arianrhodsandlot/retroarch-emscripten-build@v1.16.0/retroarch/${core}_libretro.js`
        },
        resolveCoreWasm(core) {
          return `https://cdn.jsdelivr.net/gh/arianrhodsandlot/retroarch-emscripten-build@v1.16.0/retroarch/${core}_libretro.wasm`
        },
      }
    </script>
    <script src="/tests/e2e/test-page/test-page.js"></script>
  </body>
</html>
